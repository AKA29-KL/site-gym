<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abonnement</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 0;
        }

        nav {
            background-color: #333;
            width: 100%;
        }

        .menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .menu li {
            margin: 0;
        }

        .menu a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .menu a:hover {
            background-color: #575757;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .down-menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .down-menu li {
            margin: 0 10px;
        }

        .down-menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .down-menu a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        form {
            display: inline-block;
            max-width: 400px;
            width: 100%;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="email"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        input[type="submit"]:hover {
            background-color: #575757;
        }

        .form-message {
            display: block;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="menu">
            <li><a href="main.html">Accueil</a></li>
            <li><a href="newMember.html">Abonnement</a></li>
            <li><a href="saisie.html">Inscription</a></li>
        </ul>
    </nav>
    <div class="container">
        <form id="form" action= "http://127.0.0.1:3000/c:/Users/Admin/Desktop/Monopages/Projet1/main.html" method="get">
            <input type="hidden" id="savedEmail" value="">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Veuillez saisir votre email ..." required>
            <input type="submit" value="Envoyer">
            <div class="form-message" id="form-message"></div>
        </form>
    </div>
    <footer>
        <ul class="down-menu">
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">Instagram</a></li>
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">Facebook</a></li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer">Twitter</a></li>
        </ul>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('form');
            const emailInput = document.getElementById('email');
            const hiddenEmailInput = document.getElementById('savedEmail');
            const formMessage = document.getElementById('form-message');

            form.addEventListener('submit', function(event) {
                // Prevent form from submitting to display the log
                event.preventDefault();
                
                // Get the current email value and update hidden field
                const newEmail = emailInput.value;
                if (newEmail) {
                    // Check if the email is already in the hidden field
                    if (newEmail === hiddenEmailInput.value) {
                        formMessage.textContent = "Vous êtes déjà membre";
                    } else {
                        hiddenEmailInput.value = newEmail; // Update hidden input
                        console.log('Saved Email:', hiddenEmailInput.value); // Log the hidden email input value

                        // Redirect with URL encoding
                        window.location.href = 'Saisie.html?email=' + (newEmail);
                    }
                }
            });
        });
    </script>
</body>
</html>
